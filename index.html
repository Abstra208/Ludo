<!DOCTYPE html>
<html>
<head>
  <title>Spoyter</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="navtabs">
      <svg id="menu-icon" width="24" height="24">
        <rect id="menu-bar-1" x="5" y="8" width="20" height="2" />
        <rect id="menu-bar-2" x="5" y="14" width="20" height="2" />
        <rect id="menu-bar-3" x="5" y="20" width="20" height="2" />
      </svg>
      <div class="tabs">
        <button data-status="active">Accueil</button>
        <button data-status="inactive">Commencer</button>
      </div>
    </div>

    <input type="text" placeholder="Rechercher">
    <div class="actions">
      <button id="addTab">+</button>
      <button id="removeTab">X</button>
    </div>
  </nav>

</body>
